<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
<!----------LIB---------->
	<link rel="stylesheet" type="text/css" href="css/lib/animate.min.css">
<!----------Google Font---------->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">
	<script src="js/lib/wow.min.js"></script>
	<script>new WOW().init();</script>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<title>Главная станица webloc</title>
</head>
<body>

<!----------Меню---------->
<header class="wow fadeInDown">
	<div class="logo">
		<a href="#">
			<img src="img/svg/logo.svg" alt="">
			<p>Webloc</p>
			<small>.pro</small>
		</a>
	</div>
	<nav>
		<a href="#">Главная</a>
		<a href="#">О нас</a>
		<a href="#">Наши работы</a>
		<a href="#" class="orange">Контакты</a>
		<a href="#" class="no_attention">Блог</a>
	</nav>
	<buttom class="btn">en</buttom>
</header>
<!----------/Меню---------->
<!----------Первый контейнер---------->
<div class="info-block wow fadeIn" data-wow-duration="1.5s" data-wow-delay=".5s">
	<h1>Разработка и продвижение сайтов</h1>
	<p>Мы занимаемся разработкой и продвижение сайтов в интернете.<br>
	Если Вы хотите качественный, красивый и сайт, который будет приносить<br>
	Вам доход - то Вы в правильном месте</p>
	<a href="#" class="btn gradient">Узнать стоимость</a>
</div>
<div class="particle-container">
<img class="wow fadeInUp" data-wow-duration="1.2s" data-wow-delay=".5s" src="img/svg/man.svg" alt="">
<div class="container particle-container-size wow fadeInRight">
    <div class="particle-container-transformed particle-container-size">
    	<div class="particles-js"></div>
    </div>
  </div>
</div>
<!----------/Первый контейнер---------->

<!----------JS---------->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="js/lib/particles.min.js"></script>
<!----------MY---------->
<script src="js/script.js"></script>
</body>
</html>
